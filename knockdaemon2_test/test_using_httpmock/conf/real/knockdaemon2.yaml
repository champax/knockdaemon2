knockd:
  exectimeout_ms: 1000

transports:
  HttpAsyncTransport:
    class_name: knockdaemon2.Transport.HttpAsyncTransport.HttpAsyncTransport
    http_uri: "http://127.0.0.1:7900/pv2"

probes:
  Memory:
    class_name: knockdaemon2.Probes.Os.Memory.Memory
    exec_interval_sec: 1
    exec_enabled: true
